    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">

        function FeedbackForm(props) {
            const [state, setState] = React.useState({
                name: "",
                surname: "",
                score: null,
                dataLoaded: false
            });

            if (!state.dataLoaded) {
                setTimeout(
                    () => {
                        setState({ name: "Alex", surname: "Br", score: null, dataLoaded: true, done: true });
                    },
                    2000
                );
                return (<form>Loading...</form>)
            }

            return (<form>
                <h1>{props.title}</h1>
                <div className="vertical">
                    <input type="text" name="userName" placeholder="Name" value={state.name} onChange={(event) => setState({ ...state, name: event.target.value })} />
                    <input type="text" name="userSurname" placeholder="Surname" value={state.surname} onChange={(event) => setState({ ...state, surname: event.target.value })} />
                    <input type="button" value="Reset" onClick={(event) => setState({ ...state, name: "", surname: "" })} />
                    <input type="radio" id={"radio_" + props.formId} /><label htmlFor={"radio_" + props.formId}>Radio button</label>
                </div>
            </form >);

            // return React.createElement("form", {}, [
            //     React.createElement("div", { class: "vertical" }, [

            //     ]),
            //     React.createElement("div", { class: "vertical" }, []),
            //     React.createElement("p", {}, "Score for " + state.name + " " + state.surname + ":"),
            //     React.createElement("input", { type: "submit", value: "Submit", disabled: (state.name.length == 0 || state.surname.length == 0) })
            // ]);
        }

        function App() {
            return (<div>
                <FeedbackForm title="First form" formId="1" />
                <FeedbackForm title="Second form" formId="2" />
                <FeedbackForm title="Third form" formId="3" />
            </div>)
        }

        ReactDOM.render(React.createElement(App, null, null), document.getElementById("root"));
    </script>
