<html>

<head>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Feedback form</title>
</head>

<body>
    <script src="./form.js"></script>
    <script src="./components/input.js"></script>
    <form>
        <div class="vertical">
            <input type="text" name="userName" placeholder="Name" />
            <input type="text" name="userSurname" placeholder="Surname" />
            <input type="button" id="userReset" value="Reset" />
        </div>
        <div class="vertical">
            <p id="scoreText">Score for:</p>
            <div class="horizontal">
                <input id="score1" type="radio" name="score" value="1" /><label for="score1">1</label>
                <input id="score2" type="radio" name="score" value="2" /><label for="score2">2</label>
                <input id="score3" type="radio" name="score" value="3" /><label for="score3">3</label>
                <input id="score4" type="radio" name="score" value="4" /><label for="score4">4</label>
                <input id="score5" type="radio" name="score" value="5" /><label for="score5">5</label>
            </div>
            <input type="button" id="scoreReset" value="Reset" />
        </div>
        <input disabled type="submit" id="submit" value="Submit" />
    </form>
</body>

</html>
